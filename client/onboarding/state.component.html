<app-shared-wizard [isNextEnabled]="state != null" (back)="onBack()" (cancel)="onCancel()" (next)="onNext()">
  <ng-container class="wizard__header">
    <h1 i18n>What state are you primarily operating&nbsp;in?</h1>
  </ng-container>
  <form class="wizard__body">
    <div class="row">
      <div class="col-lg-8 offset-lg-2 col-xl-6 offset-xl-3">
        <div class="form-group">
          <select #stateEl (keyup.enter)="onNext()" [(ngModel)]="state" id="state" name="state" class="custom-select">
            <option [ngValue]="null" i18n>Select State</option>
            <option *ngFor="let state of states" [ngValue]="state">{{state.name}}</option>
          </select>
          <i class="peakicon peakicon-down-arrow"></i>
        </div>
      </div>
    </div>
  </form>
</app-shared-wizard>
